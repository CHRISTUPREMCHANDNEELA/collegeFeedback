<!DOCTYPE html>
<html>
<head>
    <title>College Feedback</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        form {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 500px;
        }
        input, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 12px;
            background: #007bff;
            border: none;
            color: white;
            width: 100%;
            font-size: 16px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <form action="/submit" method="POST">
        <h2>College Feedback Form</h2>
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="feedback" placeholder="Enter your feedback..." rows="6" required></textarea>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
